<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="robots" content="all">
<link rel="shortcut icon" href="favicon.ico">
<title>开通企业会员</title>
<meta name="description" content="植入,流量,广告投放,流量获利,简单,易操作,大平台" />
<meta name="keywords" content="植入,流量,广告投放,流量获利,简单,易操作,大平台">
<link rel="stylesheet" href="../css/swiper-3.4.0.min.css">
<link rel="stylesheet" href="../css/aliicon/iconfont.css">
<link rel="stylesheet" href="../css/agent.css">
<link rel="stylesheet" href="../css/layer/css/layui.css">
<style type="text/css">
</style>
</head>
<body>
<div class="form-wrap">
	<div class="main">
		<div class="title">
			<span>开通企业会员</span>
		</div>
		<div class="money">
			<span>剩余额度:</span>
			<span>￥999999</span>
		</div>
		<form class="layui-form" action="" method="post">
		  <div class="layui-form-item">
			<label class="layui-form-label">企业名称</label>
			<div class="layui-input-block">
			  <input type="text" name="companyname" lay-verify="required" placeholder="请输入企业号名称(必填内容)" autocomplete="off" class="layui-input">
			</div>
		  </div>
		  
		  <div class="layui-form-item">
			<label class="layui-form-label">账号类型</label>
			<div class="layui-input-block">
			  <select name="accounttype" lay-filter="aihao" lay-verify="required">
				<option value=""></option>
				<option value="0">类型1</option>
				<option value="1" selected="">类型2</option>
				<option value="2">类型3</option>
			  </select>
			</div>
		  </div>
		  <div class="layui-form-item">
			<label class="layui-form-label">坐席数量</label>
			<div class="layui-input-block">
			  <input type="num" name="accountnum" lay-verify="required|number|accountnum" placeholder="请输入企业账号个数(必填内容)" autocomplete="off" class="layui-input">
			</div>
		  </div>
		  
		  <div class="layui-form-item">
			<label class="layui-form-label">管理员</label>
			<div class="layui-input-block">
			  <input type="text" name="username" lay-verify="required" placeholder="请输入联系人名字(必填内容)" autocomplete="off" class="layui-input">
			</div>
		  </div>
		  <div class="layui-form-item">
			<div class="layui-inline">
			  <label class="layui-form-label">手机号码</label>
			  <div class="layui-input-inline">
				<input type="tel" name="phone" lay-verify="required|phone" placeholder="此手机号将作为管理员登陆账户(必填内容)" autocomplete="off" class="layui-input">
			  </div>
			</div>
		  </div>
		  <div class="layui-form-item">
			<div class="layui-inline">
			  <label class="layui-form-label">详细地址</label>
			  <div class="layui-input-inline">
				<input type="text" name="address" lay-verify="required|text" placeholder="请输入详细地址(必填内容)" autocomplete="off" class="layui-input">
			  </div>
			</div>
		  </div>
		  
		  <div class="layui-form-item">
			<div class="layui-input-block new-submit">
			  <button class="layui-btn" lay-submit="" lay-filter="company-vip">立即开通</button>
			  <button  class="layui-btn layui-btn-primary">返回</button>
			</div>
		  </div>
		</form>
	</div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/swiper-3.4.0.min.js"></script>
<script src="../css/layer/layui.js"></script>
<script src="../js/index.js"></script>
<script>
layui.use(['form', 'layedit'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit;
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
	 accountnum: function(value, item){
		if(value < 1){
			return '必须填入大于0的整数';
		}
	 }
  });
  
  
  
  //监听提交
  form.on('submit(company-vip)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
	console.log('我是提交的信息' + JSON.stringify(data.field));
    return false;
  });
  
  
});

</script>
</body>
</html>
