<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="robots" content="all">
<link rel="shortcut icon" href="favicon.ico">
<title>赚钱页面</title>
<meta name="description" content="植入,流量,广告投放,流量获利,简单,易操作,大平台" />
<meta name="keywords" content="植入,流量,广告投放,流量获利,简单,易操作,大平台">
<script src="js/common.js"></script>
<link rel="stylesheet" href="css/swiper-3.4.0.min.css">
<link rel="stylesheet" href="css/aliicon/iconfont.css">
<link rel="stylesheet" href="css/index.css">
<style type="text/css">
</style>
</head>
<body>
<div class="wrap earn">
	<div class="main">
		<div class="header-box">
			<div class="header">
				<div class="title">赚钱指南</div>
			</div>
		</div>
		<div class="earn-way-box">
			<div class="earn-way">
				<ul>
					<li class="choose way-one">
						<div class="aliicon icon-neice"></div>
						<p>系统内资源</p>
					</li>
					<li class="way-two">
						<div class="aliicon icon-waibulianjie"></div>
						<p>系统外资源</p>
					</li>
				</ul>
			</div>
		</div>
		<div class="detail-box">
			<div class="detail detail-one">
				<p class="dec">内部广告资源是一传互动平台系统自动抓取的信息资源</p>
				<p class="title">1.进入一传互动平台，点击系统内文章</p>
				<img src="img/earn/1.jpg" width="100%"/>
				<p class="title">2.直接点击分享，系统会自动为文章插入广告</p>
				<img src="img/earn/2.jpg" width="100%"/>
			</div>
			<div class="detail detail-two hidden">
				<p class="dec">用户从一传互动平台之外找到的文章为外部资源，具体操作方法如下</p>
				<p class="title">1.发现一篇美文，复制文章链接到一传互动平台</p>
				<img src="img/earn/3.jpg" width="100%"/>
				<p class="title">2.点击外部链接；</p>
				<img src="img/earn/4.jpg" width="100%"/>
				<p class="title">2.将文章链接地址复制到输入框，点击分享，系统将自动植入广告</p>
				<img src="img/earn/5.jpg" width="100%"/>
				<p class="title">2.点击右上角按钮，将文章转发到朋友圈</p>
				<img src="img/earn/6.jpg" width="100%"/>
			</div>
		</div>
	
		<!-- 底部 -->
		<div class="new-footer">
			<ul>
				<li>
					<a href="media.html">
						<i></i>
						<p>自媒体</p>
					</a>
				</li>
				<li>
					<a href="index.html">
						<div class="index-footer-btn">
							<p>分享</p>
							<p>赚钱</p>
						</div>
					</a>
				</li>
				<li>
					<a href="user.html">
						<i></i>
						<p>个人中心</p>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/swiper-3.4.0.min.js"></script>
<script src="js/index.js"></script>
<script>
//判断右侧滚动条位置
$(document).ready(function(){

//赚钱指南控制两种方式的显示和隐藏
  $(".earn-way li").click(function(){
	$(".earn-way li").removeClass("choose");
    $(this).addClass("choose");
    $('.detail-box .detail').addClass("hidden");
	var zIndex = $(this).index()
	document.getElementsByClassName('detail')[zIndex].setAttribute("class","detail");
  });
});
</script>
</body>
</html>
